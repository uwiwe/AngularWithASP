<ng-container *ngIf="product"> <!-- Significa que solo se renderiza si hay algo en product -->
<h2>{{ product.title }}</h2>
<p>$ {{ product.price }}</p>
<img [src]="product.images[0]" alt=""> <!-- <img src="{{ product.images[0] }}" alt=""> ES IGUAL-->
</ng-container>

<ng-container *ngIf="!product">
    Producto no renderizado
</ng-container>
